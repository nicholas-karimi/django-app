{% extends 'blog/base.html' %}

{% block content %}
    
    {% for post in posts %}
      <article class="media content-section">
          <div class="media-body">
              <div class="article-metatdata">
                  <a href="#" class="mr-2">{{ post.author }}</a>
                  <!-- use date to filter article dates - ref django dates
                  F= full month, d='day of the month, Y=Year' -->
                  <small class="text-muted">{{ post.date_posted |date:"F d, Y" }}</small>
              </div>
              <h2><a href="{% url 'post-detail' post.id %}" class="article-title">{{ post.title }}</a></h2>
              <p class="article-content">{{ post.content }}</p>
          </div>
      </article>
    {% endfor %}

{% endblock content %}
